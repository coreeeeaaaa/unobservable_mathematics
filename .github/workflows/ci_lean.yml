name: CI (Lean)
on:
  push: { branches: [ main, feat/**, chore/** ] }
  pull_request: { branches: [ main ] }
jobs:
  lean:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: leanprover/elan-action@v2
      - uses: actions/cache@v4
        with:
          path: |
            ~/.elan
            lean/build
            lean/.lake
          key: ${{ runner.os }}-lean-${{ hashFiles('**/lakefile.lean') }}
      - name: Build
        run: |
          cd lean
          lake build
      - name: Coverage
        run: |
          cd lean
          bash ../tools/proof_coverage.sh > ../proof_coverage.txt && cat ../proof_coverage.txt
      - name: Enforce sorry-free
        run: |
          status=$(grep '^status=' proof_coverage.txt | cut -d= -f2)
          if [ "$status" != "SORRY_FREE" ]; then
            echo "coverage status=$status"; exit 1; fi
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts
          path: |
            proof_coverage.txt
            lean/lake-manifest.json